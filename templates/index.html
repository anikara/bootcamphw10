<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<style>h1{ color: red;}


figure { margin: 10px;
    padding: 10px;}

#pics{ margin-top: 30px}



figcaption{ font-size: 26px;  font-style: oblique; align-content: center }
</style>
<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data!</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row" >
      <div class="col-md-12">
        <h1>Latest News</h1>
        <h3 class="heading">{{listings.nasa.title}} </h3>
        <p>{{listings.nasa.title}} {{listings.nasa.para}}</p>
        
      </div>
    </div>

    <div class="row" margin=10px>
        <div class="col-md-12">
          <h1>Featured Mars Image</h1>
          
          <img src={{listings.jpl.url}} alt="Mars">
          
        </div>

        <div class="col-md-12">
            <h3>Current Weather on Mars</h3>
            <p>{{listings.weather.weather}}</p>
            <h3>Mars Facts</h3>
          {{listings.facts}}
          
          </div>
      </div>

      <div class="row" id="pics">
      <div class="col-md-12"> 
        <h1 class="text-center">Mars Hemispheres</h1>
        <hr>
      </div>
      <div class="col-md-12">
          <div class="col-md-6">
        <figure id="pics">
              <img src={{listings['hemisphere'][0]['img_url']}} alt="pic1" style="width:100%">
              <figcaption>{{listings['hemisphere'][0]['title']}}</figcaption>
            </figure>
          </div>

          <div class="col-md-6">
              <figure id="pics">
                  <img src={{listings['hemisphere'][1]['img_url']}} alt="pic2" style="width:100%">
                  <figcaption>{{listings['hemisphere'][1]['title']}}</figcaption>
                </figure>
                </div>
          </div>
        </div>
        <div class="row" >
        <div class="col-md-12">
            <div class="col-md-6">
                <figure >
                      <img src={{listings['hemisphere'][2]['img_url']}} alt="pic3" style="width:100%">
                      <figcaption>{{listings['hemisphere'][2]['title']}}</figcaption>
                    </figure>
                  </div>
        
                  <div class="col-md-6">
                      <figure >
                          <img src={{listings['hemisphere'][3]['img_url']}} alt="pic4" style="width:100%">
                          <figcaption>{{listings['hemisphere'][3]['title']}}</figcaption>
                        </figure>
                        </div>
          </div>
          </div>
  </div>
</body>

</html>
